<html>
<head>
	<meta charset="UTF-8"/>
	<title>新建客户级别</title>
</head>
<body>
<center>
<form method="POST" action="../addCustomerGroup">
<table width='70%'>
	<tr>
		<td>客户级别</td>
		<td><input type='text' name='name' required="required"/></td>
	</tr>
	<tr>
		<td>说明</td>
		<td><textarea name="comment" rols="2" cols="30">无</textarea></td>
	</tr>
	<tr>
		<td>享受的优惠</td>
		<td>
			<select name="discountId">
				{% for discount in discounts %}
				<option value='{{discount.id}}'>{{discount.discountValue}}</option>
				{% endfor %}
			</select>
		</td>
	</tr>
	<tr>
		<td>享受的服务</td>		
		<td>
			{% for productCategory in productCategorys %}
			<label>{{productCategory.name}}:</label><br/>
				{% for product in products %}
				{% ifequal product.0 productCategory.id %}
				<input type="checkbox" name="product" value='{{product.2}}'/>{{product.3}}<br/>
				{% endifequal %}
				{% endfor %}
			{% endfor %}
		</td>		
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" name="add" value="添加"/></td>
	</tr>
</table>
</form>
</center>
</body>
</html>
