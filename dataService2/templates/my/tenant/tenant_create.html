<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{% load staticfiles %}
<title>创建项目</title>
<link rel="stylesheet" type="text/css" href="{% static "css.css" %}"></link>
<script type="text/javascript" src="{% static "js.js" %}"></script>
</head>
<body class="body">
{% include '_head.html' %}
  <div class="content">
    <div class="sub_nav">
      {% include 'my/_sub_nav.html' %}
      <script language="javascript" type="text/javascript">
      document.getElementById('sub1').style.cssText += "background:#FFFFFF;width:147px;border-bottom:#9bcff7 2px solid;";
      </script>
    </div>
    <div class="contentBox">
      {% include '_mes.html' %}
      <form  action="/my/project/create/submit/" class="" method="post" onSubmit="return checkTenantCreate('form');">
        {% csrf_token %}
        <div><label>项目名称</label>
             <input type="text" id="tenantName" name="tenantName" onchange="checkTenantCreate('tenantName')"></input>
             <span id="e1"></span></div>
        <div><label>项目描述</label>
             <input type="text" name="tenantDesc"></input>
             <span id="e2"></span></div>
        <div><input type="submit" value="创建工程"></input></div>
      </form>
    </div>
  </div>
{% include '_foot.html' %}
</body>
</html>
