<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{% load staticfiles %}
<title>创建项目</title>
<link rel="stylesheet" type="text/css" href="{% static "css.css" %}"></link>
<script type="text/javascript" src="{% static "js.js" %}"></script>
</head>
<body class="body">
{% include '_head.html' %}
  <div class="content">
    <div class="sub_nav">
      {% include 'my/_sub_nav.html' %}
      <script language="javascript" type="text/javascript">
      document.getElementById('sub1').style.cssText += "background:#FFFFFF;width:148px;border-bottom:#9bcff7 2px solid;";
      </script>
    </div>
    <div class="contentBox">
      <form  action="/my/project/create/submit/" class="" method="post">
        {% csrf_token %}
      <div class="message">
      {% if messages %}
        <ul>
        {% for m in messages %}
          <li {% if m.tags %} class="{{ m.tags }}"{% endif %}>{{ m.tags }}:{{ m }}</li>
        {% endfor %}
      {% endif %}
        </ul>
      </div>
        <label>项目名称</label><input type="text" name="tenant_name"></input><br />
        <label>项目描述</label><input type="text" name="tenant_desc"></input><br />
        <input type="submit" value="创建工程"></input>
      </form>
    </div>
  </div>
{% include '_foot.html' %}
</body>
</html>
