<style type="text/css">
.stepDiv{
  width: 550px;
  height: 50px;
  #border: #AAA 1px solid;
}
.stepUL{
  float: left;
  list-style: none;
}
.stepLI{
  width: 110px;
  height: 40px;
  border: #aabddd 1px solid;
  float: left;
  margin-right: 10px;
}
.stepLIcurrent{
  width: 110px;
  height: 40px;
  border: #aabddd 1px solid;
  background-color: #737878;
  float: left;
  margin-right: 10px;
}
</style>
<div id="step" class="stepDiv">
  <ul class="stepUL">
    <li id="building" 
    {% ifequal dpDetail.status 'building' %}
      class="stepLIcurrent"
    {% else %}
      class="stepLI"
    {% endifequal %}
    >cluster<br />building</li>
    <li id="setting" 
    {% ifequal dpDetail.status 'setting' %}
      class="stepLIcurrent"
    {% else %}
      class="stepLI"
    {% endifequal %}
    >environment<br />setting</li>
    <li id="running" 
    {% ifequal dpDetail.status 'running' %}
      class="stepLIcurrent"
    {% else %}
      class="stepLI"
    {% endifequal %}
    >mapreduce<br />running</li>
    <li id="releasing" 
    {% ifequal dpDetail.status 'releasing' %}
      class="stepLIcurrent"
    {% else %}
      class="stepLI"
    {% endifequal %}
    >resource<br />releasing</li>
  </ul>
</div>
