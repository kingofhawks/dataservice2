<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{% load staticfiles %}
<title>juan</title>
<link rel="stylesheet" type="text/css" href="{% static "css.css" %}"></link>
<script type="text/javascript" src="{% static "js.js" %}"></script>
</head>
<body class="body">
{% include '_head.html' %}
<div class="content">
  <div class="sub_nav">
      {% include 'vh/_sub_nav.html' %}
      <script language="javascript" type="text/javascript">
      document.getElementById('sub8').style.cssText += "background:#FFFFFF;width:148px;border-bottom:#9bcff7 2px solid;";
      </script>
  </div>
  <div class="contentBox">
    {% include '_mes.html' %}
    绑定浮动IP到主机<br />
    <form action="/virtualHost/access/floating_ip/associate/submit/" method="POST">
      <label>IP地址</label><br />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select name="ip">
        <option value=""
        {% if ip %}
        {% else %}
          selected="selected"
        {% endif %}
        >---请选择---</option>
        {% for floatingIp in floatingIpList %}
          <option value="{{ floatingIp.ip }}"
          {% ifequal floatingIp.id ip %}
            selected="selected"
          {% endifequal %} 
          >{{ floatingIp.ip }}</option>  
        {% endfor %}
      </select><br />
      <label>虚拟主机</label><br />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select name="server">
        <option value=""
        {% if server %}
        {% else %}
          selected="selected"
        {% endif %}
        >---请选择---</option>
        {% for server in serverList %}
          <option value="{{ server.id }}"
          {% ifequal server.id server %}
            selected="selected"
          {% endifequal %} 
          >{{ server.name }}</option>
        {% endfor %}
      </select><br />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="submit" value="绑定IP"></input>
    </form>
  </div>
</div>
{% include '_foot.html' %}
</body>
</html>
