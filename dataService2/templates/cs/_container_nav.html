{% if container_list %}
<ul>
  <a href="/cloudStorage/project/select/"><li id="sub1">选择项目</li></a>
  <a href="/cloudStorage/container/create/" ><li id="sub2">创建存储空间</li></a>
  {% for container in container_list %}
    <a href="/cloudStorage/display/{{ container.name }}/" ><li id="{{ container.name }}">{{ container.name }}</li></a>
  {% endfor %}
</ul>
{% else %}
<ul>
  <a href="/cloudStorage/project/select/"><li id="sub1">选择项目</li></a>
  <a href="/cloudStorage/container/create/" ><li id="sub2">创建存储空间</li></a>
</ul>
{% endif %}
