<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{% load staticfiles %}
<title>存储服务</title>
<link rel="stylesheet" type="text/css" href="{% static "css.css" %}"></link>
<script type="text/javascript" src="{% static "js.js" %}"></script>
</head>
<body class="body">
{% include '_head.html' %}
<div class="content">
  <div class="sub_nav">
      {% include 'cs/_container_nav.html' %}
      <script language="javascript" type="text/javascript">
      document.getElementById('sub2').style.cssText += "background:#FFFFFF;width:148px;border-bottom:#9bcff7 2px solid;";
      </script>
  </div>
  <div class="contentBox">
    {% include '_mes.html' %}
    容器数量：{{ metadata.container_count }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    对象数量：{{ metadata.object_count }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    总计大小：{{ metadata.bytes }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    日期：{{ metadata.date }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <form action="/cloudStorage/container/create/submit/" method="POST">
      <label>存储空间名：</label>
      <input type="text" name="containerName"></input>
      <input type="submit" value="创建"></input>
    </form>
  </div>
</div>
{% include '_foot.html' %}
</body>
</html>
