<p>购买的套餐</p>
<table width="100%">
	<tr>
		<td>交易号</td>
		<td>交易日期</td>
		<td>客户</td>
		<td>购买的产品</td>
		<td>使用时间</td>
		<td>数量</td>
		<td>说明</td>
	</tr>
	{% for purchasePackage in purchasePackages %}
	<tr>
		<td>{{purchasePackage.0}}</td>
		<td>{{purchasePackage.1}}</td>
		<td>{{purchasePackage.2}}</td>
		<td>{{purchasePackage.3}}</td>
		<td>{{purchasePackage.4}}</td>
		<td>{{purchasePackage.5}}</td>
		<td>{{purchasePackage.6}}</td>
	</tr>
	{% endfor %}
</table>
